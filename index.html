<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="src/img/favicon.png" type="image/x-icon" />

    <link rel="stylesheet" href="src/sass/main.scss" />
    <script defer src="src/js/controller.js"></script>

    <title>Spotify DJ</title>
  </head>

  <body>
    
    <div class="container">
      <header class="header">
        <img src="src/img/logo.png" alt="Logo" class="header__logo" />
        <form class="search">
          <input
            type="text"
            class="search__field"
            placeholder="Spotify DJ : Find a playlist"
          />
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="src/img/icons.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--display inactive">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-edit"></use>
                </svg>
                <span>OFF ðŸ”´</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--authBtn">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-edit"></use>
                </svg>
                <span>GET TOKENS</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--playerizer">
                <svg class="nav__icon">
                  <use href="src/img/icons.svg#icon-bookmark"></use>
                </svg>
                <span>PLAYERIZER</span>
              </button>
              <div class="playerizer">
                <ul class="playerizer__list">
                  <div class="message">
                    <div>
                      <svg>
                        <use href="src/img/icons.svg#icon-smile"></use>
                      </svg>
                    </div>
                    <p>
                      
                    </p>
                    <button class="btn actbtn">ON</button>
                    <button class="btn deactbtn">OFF</button>
                    
                  </div>

                  
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>
      

      
      <div class="search-results">
        <div class="tab">
          <button class="tablinks" id="searchTab">Search Results</button>
          <button class="tablinks" id ="bindingTab">Key Binding</button>
        </div>  
        <ul class="results">
          <h1 id="playlist"></h1>
          
        </ul>

        <div class="pagination">
         
        </div>

        <p class="copyright">
          
          <a
            class="twitter-link"
            target="_blank"
            href="https://github.com/cobebailey"
            >Created by Cobe Bailey</a
          >
        </p>
      </div>
      <div class="playlist-container">

        <div class="playlist">
          <div class="message">
            <div>
              <svg>
                <use href="src/img/icons.svg#icon-smile"></use>
              </svg>
            </div>
            <p>Click Get Tokens to sign-in to Spotify</p>
          </div>
        </div>
        <div class="track-pagination"></div>
    </div>

    <div class="overlay hidden"></div>
    
  </body>
</html>
